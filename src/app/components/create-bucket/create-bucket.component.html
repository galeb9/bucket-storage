<div class="create-bucket__container container pb-4 ">
    <h5 class="create-bucket__heading mt-3 mx-4">Create New Bucket</h5>
    <div class="create-bucket py-4 px-4 bg-white">
        <div class="row mb-4">
            <div class="col-4">
                <label class="create-bucket__label mb-2" for="name">Bucket Name*</label><br>
                <input class="create-bucket__input w-100" [(ngModel)]="name" type="text" id="name" name="name" placeholder="Type name here">
            </div>
            <div class="col-3"></div>
            <div class="col-4">
                <label class="create-bucket__label mb-2" for="location">Bucket Location*</label><br>
                <select [(ngModel)]="location" class="create-bucket__input w-100" aria-label="Default select example">
                    <option *ngFor="let location of locations" [ngValue]="location">{{location}}</option>
                  </select>
            </div>
        </div>
        <button (click)="createNewBucket()" class="bucket__btn--blue ">Create Bucket</button>
        <p *ngIf="warningMessage" class="warning-message rounded">{{ warningMessage }}</p>
    </div>
</div>
