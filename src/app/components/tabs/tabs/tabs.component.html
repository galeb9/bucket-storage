<div class="tabs__container">
    <div class="tabs__header">
        <div 
            class="tabs__btn"
            *ngFor="let tab of tabs" 
            (click)="selectTab(tab)" 
            [ngClass]="{ changeBackground : tab.active }"
        >   
            {{tab.title}}
        </div>
    </div>
    <div class="tabs__body bg-white">
        <ng-content></ng-content>
    </div>
</div>
